<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        {% for id, answer in answers %}
            <div class="border border-gray-300 rounded-sm bg-gray-800 hover:bg-slate-800 text-slate-300" id="answer-{{id + 1}}">
                <a href="#answer-{{id + 1}}"><h2 class="ml-2 text-xl underline hover:text-slate-200"><b>Answer {{id + 1}}</b></h2></a>
                {% for q, a in answer %}
                    <div class="mt-3 ml-4 mr-2">
                        <p class="text-white"><b>{{q}}</b></p>
                        <p class="text-slate-300 ml-2">{% autoescape false %}{{a | replace('\n', '<br>')}}{% endautoescape %}</p>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </body>
</html>
